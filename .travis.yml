language: smalltalk
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-set-default
os:
  - linux
  - osx
smalltalk:
  - Pharo-6.1
  - Pharo64-6.1
  - Pharo64-7.0
env:
  matrix:
    - CI_FILE=.smalltalk.ston
script:
  - travis_wait "$SMALLTALK_CI_HOME/run.sh" ${CI_FILE}
before_deploy:
  - cp Pharo.image ViennaTalk.image
  - cp Pharo.changes ViennaTalk.changes
  - zip -r ViennaTalk-image.zip ViennaTalk.image ViennaTalk.changes
deploy:
  provider: releases
  api_key:
    secure: 
  file: ViennaTalk-image.zip
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    repo: tomooda/ViennaTalk
